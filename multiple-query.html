<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Query</title>
    <!-- Link flowbite -->
    <link rel="stylesheet" href="./dist/flowbite.min.css">
    <!-- Link to tailwind css -->
    <link rel="stylesheet" href="./src/output.css">
    <!-- Link to font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body class="flex items-center justify-center min-h-screen bg-slate-900">
    <!-- Blur -->
    <div class="relative">
        <div
            class="absolute w-32 h-32 rounded-full -z-10 right-4 md:top-40 md:right-24 bg-mainColor/20 md:bg-mainColor/20 blur-xl">
        </div>
    </div>
    <!-- End Blur -->
    <div class="w-full max-w-2xl p-6 shadow-xl bg-slate-700 rounded-2xl">
        <h1 class="mb-6 text-2xl font-semibold text-center text-orange-400">
            ðŸ§© Data Formatter with Copy
        </h1>

        <!-- Input Data -->
        <label class="block mb-2 font-medium text-white">Enter your data (each item on a new line):</label>
        <textarea id="dataInput"
            class="w-full h-32 p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-orange-400"></textarea>

        <label class="block mb-2 font-medium text-white">Enter Separator (ex: ,):</label>
        <input id="separatorInput" type="text"
            class="w-full p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-orange-400" />

        <label class="block mb-2 font-medium text-white">Enter Colon (ex: '):</label>
        <input id="colonInput" type="text"
            class="w-full p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-orange-400" />

        <label class="block mb-2 font-medium text-white">
            Enter Query (use &lt;DATA_HERE&gt; as placeholder):
        </label>
        <input id="queryInput" type="text" class="w-full p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-orange-400"
            placeholder="select * from users where id in (<DATA_HERE>)" />

        <button id="generateBtn"
            class="w-full px-6 py-2 mb-6 text-white transition bg-orange-400 rounded-lg hover:bg-orange-500">
            Generate
        </button>

        <!-- Result section -->
        <div>
            <label class="block mb-2 font-medium text-white">Formatted Data:</label>
            <div class="flex gap-2 mb-4">
                <input id="resultData" readonly class="flex-1 p-3 border rounded-lg bg-gray-50" />
                <button id="copyDataBtn"
                    class="px-4 text-white transition bg-green-500 rounded-lg hover:bg-green-600">Copy</button>
            </div>

            <label class="block mb-2 font-medium text-white">Final Query:</label>
            <div class="flex gap-2">
                <input id="resultQuery" readonly class="flex-1 p-3 border rounded-lg bg-gray-50" />
                <button id="copyQueryBtn"
                    class="px-4 text-white transition bg-blue-500 rounded-lg hover:bg-blue-600">Copy</button>
            </div>
        </div>
    </div>

    <!-- Blur -->
    <div class="relative">
        <div class="absolute w-32 h-32 rounded-full left-20 -z-10 bg-mainColor/20 blur-xl"></div>
    </div>
    <!-- end blur -->
    <!-- script js flowbite -->
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    <!-- end js flowbite -->
    <script src="./src/multiple-query.js"></script>
</body>

</html>
