<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cvtimage</title>
    <!-- Logo website -->
    <link rel="icon" type="image/png" href="./assets/image/logo-wondr.png" />
    <!-- Link flowbite -->
    <link rel="stylesheet" href="./dist/flowbite.min.css">
    <!-- Link to tailwind css -->
    <link rel="stylesheet" href="./src/output.css">
    <!-- Link to font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body class="flex items-center justify-center min-h-screen bg-slate-900">
    <!-- Blur -->
    <div class="relative">
        <div
            class="absolute w-32 h-32 rounded-full -z-10 right-4 md:top-40 md:right-24 bg-mainColor/20 md:bg-mainColor/20 blur-xl">
        </div>
    </div>
    <!-- End Blur -->

    <div class="w-full max-w-lg p-8 text-center bg-white shadow-lg rounded-2xl">
        <h1 class="mb-4 text-2xl font-bold text-mainColor">
            ðŸ§© CSV to Image ZIP
        </h1>
        <p class="mb-6 text-sm text-gray-600">
            Format CSV harus benar:<br />
            <code>ktp_image,zoloz_image,nik</code>
        </p>

        <!-- Upload CSV -->
        <input id="csvFile" type="file" accept=".csv"
            class="block w-full mb-4 border rounded-lg file:bg-orange-400 border-slate-600" />

        <!-- Buttons -->
        <div class="flex gap-2 mb-6">
            <button id="previewBtn"
                class="flex-1 py-2 text-sm font-medium text-white bg-gray-500 rounded-lg hover:bg-gray-600">
                Preview Columns
            </button>
            <button id="clearBtn"
                class="flex-1 py-2 text-sm font-medium text-white bg-red-500 rounded-lg hover:bg-red-600">
                Clear File
            </button>
        </div>

        <!-- Process -->
        <button id="processBtn"
            class="w-full py-2 font-semibold text-white bg-orange-400 rounded-lg hover:bg-orange-500/85">
            Proses & Unduh ZIP
        </button>

        <!-- Preview -->
        <div id="previewContainer" class="hidden mt-6">
            <h2 class="mb-1 text-sm font-semibold text-gray-700">ðŸ“‹ Detected Columns:</h2>
            <pre id="columnsList"
                class="p-3 overflow-auto text-xs text-left text-gray-700 border rounded-lg bg-gray-50"></pre>
        </div>

        <!-- Status -->
        <p id="status" class="mt-4 text-sm text-gray-700"></p>
    </div>

    <!-- Blur -->
    <div class="relative">
        <div class="absolute w-32 h-32 rounded-full left-20 -z-10 bg-mainColor/30 blur-xl"></div>
    </div>
    <!-- end blur -->
    <!-- âœ… Pastikan library dimuat DULU -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

    <!-- âœ… Baru panggil file JS kamu setelah semua library dimuat -->
    <script src="./src/cvtimage.js"></script>
</body>

</html>
