<!DOCTYPE html>
<html lang="id" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 to Image</title>
    <!-- Logo website -->
    <link rel="icon" type="image/png" href="./assets/image/logo-wondr.png" />
    <!-- Link flowbite -->
    <link rel="stylesheet" href="./dist/flowbite.min.css">
    <!-- Link to tailwind css -->
    <link rel="stylesheet" href="./src/output.css">
    <!-- Link to font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body class="dark:bg-slate-900 font-poppins ">

    <div class="container justify-center mx-auto text-center">
        <div class="mt-20 mb-10">
            <h1 class="text-2xl font-semibold text-orange-400">Base64 to Image Converter</h1>
        </div>
        <textarea class="w-[800px] h-[200px] resize rounded-lg border-gray-300 focus:border-2 focus:outline-none
                    focus:ring-0 focus:border-orange-400" id="base64Input"
            placeholder="Masukkan Base64 di sini..."></textarea>
        <button onclick="convertBase64ToImage()"
            class="flex p-2 mx-auto mt-4 text-white bg-orange-400 rounded-lg hover:bg-orange-400/85">Convert</button>
        <p id="errorMessage" class="hidden mt-2 text-red-500"></p>
        <img class="flex mx-auto base64" id="outputImage" alt="Gambar akan muncul di sini" style="display:none;">
    </div>

    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="./src/base64.js"></script>
</body>

</html>
