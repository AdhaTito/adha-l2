<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Beautifier</title>
    <!-- Link flowbite -->
    <link rel="stylesheet" href="./dist/flowbite.min.css">
    <!-- Link to tailwind css -->
    <link rel="stylesheet" href="./src/output.css">
    <!-- Link to font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body class="justify-center text-center dark:bg-slate-900 font-poppins dark:text-white">

    <section id="judul-halaman">
        <div class="container mx-auto mb-12 text-center">
            <h2 class="pt-24 text-4xl font-bold text-orange-400">JSON Beautifier & Compare</h2>
        </div>
    </section>

    <section id="text-box">
        <div class="container">
            <div class="flex justify-center gap-4 text-slate-900">
                <textarea id="jsonInput1" class="w-1/2 h-[400px] m-4 resize rounded-lg border-gray-300 focus:border-2 focus:outline-none
                    focus:ring-0 focus:border-orange-400" placeholder="Masukkan JSON Pertama"></textarea>
                <textarea id="jsonInput2" class="w-1/2 h-[400px] m-4 resize rounded-lg border-gray-300 focus:border-2 focus:outline-none
                    focus:ring-0 focus:border-orange-400" placeholder="Masukkan JSON Kedua"></textarea>
            </div>
        </div>
    </section>

    <button class="p-2 m-4 bg-orange-400 rounded hover:bg-orange-300" onclick="beautifyJson(1)">Beautify JSON
        1</button>
    <button class="p-2 m-4 bg-orange-400 rounded hover:bg-orange-300" onclick="beautifyJson(2)">Beautify JSON 2</button>
    <button class="p-2 m-4 bg-orange-400 rounded hover:bg-orange-300" onclick="compareJson()">Compare JSON</button>

    <div class="mt-4">
        <h3 class="font-bold text-orange-400">Hasil Perbandingan</h3>
        <div class="text-black comparison-container">
            <pre id="comparisonResult1" class="comparison-box"></pre>
            <pre id="comparisonResult2" class="comparison-box"></pre>
        </div>
    </div>

    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="./src/json-beautify.js"></script>
</body>

</html>
